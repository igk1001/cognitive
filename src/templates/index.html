<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Response Chart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const config = {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: "# of Sensors: 3",
                    borderWidth: 4,
                    backgroundColor: 'rgb(99, 120, 302)',
                    borderColor: 'rgb(255, 99, 132)',
                    borderColor: [],
                    data: [],
                    backgroundColor: []
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Cognitive Response Time Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        type: 'linear',
                        scaleLabel: {
                            display: true,
                            labelString: 'Delay in ms'
                        }
                    }]
                }
            }
        };

        var chartBorderColors = {
            red: 'rgb(255, 99, 132)',
            blue: 'rgb(0, 0, 235)',
            green: 'rgb(0, 128, 0)',
            yellow: 'rgb(255, 255, 0)'
        };

        var chartBackgroundColors = {
            red: 'rgb(255, 204, 204)',
            blue: 'rgb(204, 255, 235)',
            green: 'rgb(204, 255, 204)',
            yellow: 'rgb(255, 255, 204)'
        };

        var chartBackgroundColorsArray = [
            'rgb(204, 255, 255)',
            'rgb(229, 229, 229)',
            'rgb(255, 229, 204)'
        ];

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/chart-data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (config.data.labels.length === 20) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
                config.data.datasets[0].backgroundColor.shift();
                config.data.datasets[0].borderColor.shift();
            }
            config.data.labels.push(data.time);
            config.data.datasets[0].data.push(data.value);
            config.data.datasets[0].backgroundColor.push (chartBackgroundColorsArray[data.device]);


            if (Math.abs(data.value) > 500) {
                config.data.datasets[0].borderColor.push (chartBorderColors.red);
            } else if (Math.abs(data.value) > 100) {
                config.data.datasets[0].borderColor.push (chartBorderColors.yellow);
            } else {
                config.data.datasets[0].borderColor.push (chartBorderColors.green);
            }
            
            lineChart.update();
        }
    });
</script>
</body>
</html>
